<div class="main-content">
	<div class="container-fluid">
		<button mat-raised-button (click)="openDialog()">Création D'une Demande</button>
		<button mat-raised-button (click)="openDialog2()">Les demandes de congés</button>
		<div class="container">
			<mat-card>Les demondes envoyé</mat-card>
			<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
				<ng-container matColumnDef="statut">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>statut</th>
					<td mat-cell *matCellDef="let row">
						<p>en cours</p>
					</td>
				</ng-container>
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
					<td mat-cell *matCellDef="let row">{{ row.id }}</td>
				</ng-container>
				<ng-container matColumnDef="nom">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
					<td mat-cell *matCellDef="let row">{{ row.nom }}</td>
				</ng-container>

				<ng-container matColumnDef="prenom">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
					<td mat-cell *matCellDef="let row">{{ row.prenom }}</td>
				</ng-container>

				<ng-container matColumnDef="ddebut">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>D-debut</th>
					<td mat-cell *matCellDef="let row">{{ row.ddebut | date }}</td>
				</ng-container>

				<ng-container matColumnDef="dfin">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>D-fin</th>
					<td mat-cell *matCellDef="let row">{{ row.dfin | date }}</td>
				</ng-container>

				<ng-container matColumnDef="nbr">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>N-jours</th>
					<td mat-cell *matCellDef="let row">{{ row.nbr }}</td>
				</ng-container>

				<ng-container matColumnDef="type">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
					<td mat-cell *matCellDef="let row">{{ row.type }}</td>
				</ng-container>

				<ng-container matColumnDef="commentaire">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Commentaire</th>
					<td mat-cell *matCellDef="let row">{{ row.commentaire }}</td>
				</ng-container>

				<ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
					<td mat-cell *matCellDef="let row">
						<button (click)="editdemand(row)" mat-icon-button color="primary">
							<mat-icon>edit</mat-icon>
						</button>
						<button (click)="deletedemand(row.id)" mat-icon-button color="danger">
							<mat-icon>delete</mat-icon>
						</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</div>
	</div>
</div>
